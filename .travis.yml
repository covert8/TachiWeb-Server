matrix:
  include:
    - sudo: required
      language: node_js
      node_js:
        - "9"
      dist: trusty
      before_install:
        - sudo apt-get install -y realpath
        - sudo apt-get install -y openjdk-8-jdk
      script: bash -c "CI=false scripts/build.sh"
      addons:
        apt:
          update: true
      deploy:
        provider: script
        script: bash scripts/travisDeploy.sh
        on:
          all_branches: true
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js:
        - "9"
      before_install:
        - brew update
        - brew install coreutils
        - brew install maven
      script: bash -c "CI=false scripts/build.sh"
      deploy:
        provider: script
        script: bash scripts/travisDeploy.sh
        on:
          all_branches: true
